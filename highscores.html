<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <title>Highscores</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Go Back to Quiz</a>

      <div>
        <a href="index.html" id="back-button">Go back</a>
        <button id="clear-highscores">Clear highscores</button>
      </div>
    </main>

    <script src="./scripts/highscore.js"></script>

</html>
